<ion-header [translucent]="true">
  <ion-toolbar color="dark" >
    <ion-button slot="start" color="medium" (click)="back()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-card-center">
    <ion-item>
      <ion-label position="floating">Correo de Recuperación</ion-label>
      <ion-input [(ngModel)]="changepass" type="email" ></ion-input>
    </ion-item>

    <ion-button color="danger" (click)="changePassword()">Recuperar Contraseña</ion-button>
  </ion-card>
</ion-content>
