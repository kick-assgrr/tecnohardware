<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
      
    </ion-toolbar>
  </ion-header>

  

  <ion-content class="ion-padding">
    <div style="display: flex; justify-content: center; margin-bottom: 20px;">
      <img src="assets/image/tecnoblanco.png" alt="Logo de la empresa" width="300px" height="125px">
    </div>
    <ion-list>
      <ion-item (click)="perfil()" button detail="false">
        <ion-icon style="padding-right: 10px; color: rgb(255, 255, 255);" name="person-circle-outline"></ion-icon>
        <h3>Mi Cuenta</h3>
      </ion-item>


      <ion-item (click)="billetera()">
        <ion-icon style="padding-right: 10px; color: rgb(255, 255, 255);;" name="wallet-outline"></ion-icon>
        <h3>Tus Tarjetas</h3>
      </ion-item>


      <ion-item (click)="productos()" button detail="false">
        <ion-icon style="padding-right: 10px; color: rgb(255, 255, 255);" name="bag-outline"></ion-icon>
        <h3>Productos</h3>
      </ion-item>


      <ion-item (click)="toggleSubMenu('categoriasSubMenu')" button detail="false">
        <ion-icon style="padding-right: 10px; color: rgb(255, 255, 255);" name="list-outline"></ion-icon>
        <h3>Categorías</h3>
        <ion-icon slot="end" name="chevron-down-outline" *ngIf="showSubMenu === 'categoriasSubMenu'"></ion-icon>
      </ion-item>
      <ion-list *ngIf="showSubMenu === 'categoriasSubMenu'">
<!-- 
        <ion-item (click)="verCategoria('Tarjetas de video')" button detail="false">
          <h3>Tarjetas de video</h3>
        </ion-item> -->

        <ion-item (click)="verCategoria('Procesadores')" button detail="false">
          <h3>Procesadores</h3>
        </ion-item>
        
<!--         <ion-item (click)="verCategoria('Placas madre')" button detail="false">
          <h3>Placas madre</h3>
        </ion-item> -->
      </ion-list>


<!--       <ion-item (click)="ofertas()">
        <ion-icon style="padding-right: 10px; color: rgb(0, 0, 0);" name="cash-outline"></ion-icon>
        <h3>Ofertas</h3>
      </ion-item> -->

      <ion-item (click)="ayuda()">
        <ion-icon style="padding-right: 10px; color: rgb(255, 255, 255);" name="person-outline"></ion-icon>
        <h3>Ayuda</h3>
      </ion-item>

      <ion-item (click)="stock()">
        <i class="fa-solid fa-boxes-stacked"></i>
        <h3>Stock</h3>
      </ion-item>

      <ion-item (click)="logout()">
        <ion-icon style="padding-right: 10px; color: rgb(255, 255, 255);" name="log-in-outline"></ion-icon>
        <h3>Cerrar sesión</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menú</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/cart">
        <ion-icon name="cart-outline"></ion-icon>
        Ver Carrito
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div style="display: flex; justify-content: center; margin-bottom: 20px;">
  <img src="assets/image/tecnoblanco.png" alt="Logo de la empresa" width="350px" height="250px">
</div>


<ion-content class="ion-padding">
  <swiper-container (slidechange)="swiperSlideChanged($event)" [loop]="true" [pagination]="true">
    <swiper-slide><img src="assets/image/3080Ti.png" alt="Rtx3080Ti"></swiper-slide>
    <swiper-slide><img src="assets/image/4060Ti.png" alt="Rtx4060Ti"></swiper-slide>
    <swiper-slide><img src="assets/image/3080Ti2.png" alt="Gtx1650"></swiper-slide>
    <swiper-slide><img src="assets/image/1660Super.png" alt="Gtx1660Super"></swiper-slide>
  </swiper-container>
</ion-content>
