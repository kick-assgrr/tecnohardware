<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="light">
        <ion-icon name="chevron-back-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="header-title">AYUDA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-background">

  <div class="container">
    <h2 class="title">¿Cómo podemos ayudarte?</h2>
    <p class="subtitle">Selecciona una opción para ponerte en contacto:</p>
  </div>

  <ion-list class="options-list">
    <ion-item button (click)="enviarCorreo()" color="secondary">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-label>Enviar correo a tecnohw&#64;gmail.com</ion-label>
    </ion-item>

    <ion-item button (click)="contactarWhatsApp()" class="whatsapp-button">
      <ion-icon slot="start" name="logo-whatsapp"></ion-icon>
      <ion-label>Contactar por WhatsApp</ion-label>
    </ion-item>
  </ion-list>
